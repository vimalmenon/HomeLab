---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      initContainers:
      - name: init-config
        image: busybox:latest
        command: ['sh', '-c']
        args:
          - |
            # Always sync config files from ConfigMap to ensure they match repository
            echo "Syncing services.yaml from ConfigMap to PVC"
            cp /configmap-services/services.yaml /config/services.yaml
            echo "Syncing bookmarks.yaml from ConfigMap to PVC"
            cp /configmap-bookmarks/bookmarks.yaml /config/bookmarks.yaml
            echo "Configuration synced successfully"
        volumeMounts:
        - name: homepage-config
          mountPath: /config
        - name: configmap-services-source
          mountPath: /configmap-services
        - name: configmap-bookmarks-source
          mountPath: /configmap-bookmarks
      containers:
      - name: homepage
        image: ghcr.io/benphelps/homepage:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: HOMEPAGE_VAR_TZ
          value: "America/New_York"  # Adjust timezone as needed
        volumeMounts:
        - name: homepage-config
          mountPath: /app/config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: homepage-config
        persistentVolumeClaim:
          claimName: homepage-config-pvc
      - name: configmap-services-source
        configMap:
          name: homepage-services-config
      - name: configmap-bookmarks-source
        configMap:
          name: homepage-bookmarks-config

